<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="input-area">Digits will be shown here</div>
        <div class="keyboard">
            <div class="key" id="keyCe">AC</div>
            <div class="key" id="keyCut">&leftarrow;</div>
            <div class="key entered" id="keyBr">(</div>
            <div class="key entered" id="keyBr">)</div>

            <div class="key entered" id="key7">7</div>
            <div class="key entered" id="key8">8</div>
            <div class="key entered" id="key9">9</div>
            
            <div class="key entered" id="keyDiv">/</div>
            <div class="key entered" id="key4">4</div>
            <div class="key entered" id="key5">5</div>
            <div class="key entered" id="key6">6</div>
            <div class="key" id="keyProd">&Cross;</div>
            
            <div class="key entered" id="key1">1</div>
            <div class="key entered" id="key2">2</div>
            <div class="key entered" id="key3">3</div>
            
            <div class="key entered" id="keyAdd">+</div>
            <div class="key entered" id="key0">0</div>
            <div class="key" id="keyEq">&equals;</div>
            <div class="key entered" id="keyDot">.</div>
            <div class="key entered" id="keySub">-</div>
        </div>
    </div>
    <div class="footer">
        <div class="lines">
            This calculator is fully coded from scratch by
        </div>
        <div class="left">- Saksham</div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
